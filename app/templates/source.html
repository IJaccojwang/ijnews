{% extends 'base.html' %}


{% block content %}
<div class="container">
  <div class="row">
    {%for art in news_articles %}
    <div class="col-md-6">
    <div class="card">
      <div class="view overlay">
        <img class="card-img-top" src="{{art.imgurl}}" alt="story image" onerror="this.onerror=null;this.src='https://lousbarandgrill.com/wp-content/uploads/2018/08/news-1.jpg';">
        <a>
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>
      <div class="card-body elegant-color white-text rounded-bottom">
        <a class="activator waves-effect mr-4"><i class="fas fa-share-alt white-text"></i></a>
        <h4 class="card-title">{{art.title | truncate(100)}}</h4>
        {%if art.author%}
        <h5> ~ {{art.author | truncate(100)}}</h5>
        {% endif %}
        <hr class="hr-light">
        <p class="card-text white-text mb-4">{{art.description | truncate(200)}}.</p>
        <p>{{art.time}}</p>
        <!-- Link -->
        <a href="{{art.url}}" class="white-text d-flex justify-content-end"><h5>Read more <i class="fas fa-angle-double-right"></i></h5></a>
      </div>
    </div>
    <div class="row">
      <hr>
    </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
